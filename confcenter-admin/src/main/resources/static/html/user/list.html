<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>用户管理</title>

    <meta name="description" content="Static &amp; Dynamic Tables"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <link rel="stylesheet" href="/css/list.css"/>
    <link rel="stylesheet" href="/css/conf.css"/>
    <link rel="stylesheet" href="/ace/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/ace/css/fonts.googleapis.com.css"/>
    <link rel="stylesheet" href="/ace/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style"/>


    <link rel="stylesheet" href="/ace/css/ace-skins.min.css"/>
    <link rel="stylesheet" href="/ace/css/ace-rtl.min.css"/>

</head>

<body class="no-skin">
<div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                运维管理
            </li>
            <li class="active">用户管理</li>
        </ul><!-- /.breadcrumb -->
    </div>
    <div class="page-content">
        <form id="searchForm" class="cof-sform" role="form">
            <table>
                <tr>
                    <td>用户名称:</td>
                    <td>
                        <input type="text" id="userName" name="userName" class="form-control input-small"/>
                    </td>
                    <td>用户类型:</td>
                    <td>
                        <select id="type" name="type" class="form-control">
                            <option value="">全部</option>
                            <option value="1">管理员</option>
                            <option value="2">普通账户</option>
                        </select>
                    </td>
                    <td>状态:</td>
                    <td>
                        <select id="status" name="status" class="form-control">
                            <option value="">全部</option>
                            <option value="1">有效</option>
                            <option value="0">无效</option>
                        </select>
                    </td>
                    <td>用户邮箱:</td>
                    <td>
                        <input type="text" id="email" name="email" class="form-control input-small"/>
                    </td>
                </tr>
            </table>
        </form>
        <div class="search-button">
            <button type="button" id="search" class="btn btn-success btn-sm">查询</button>
        </div>
        </div>
        <div class="table-header">
            用户信息
        </div>
        <div>
            <table id="member-table" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th width="50" style="text-align: center">选择</th>
                    <th>用户名称</th>
                    <th>账户类型</th>
                    <th>状态</th>
                    <th>邮箱</th>
                    <th>新建时间</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="/js/jquery-2.1.4.min.js"></script>
<script src="/ace/js/jquery.dataTables.min.js"></script>
<script src="/ace/js/dataTables.select.min.js"></script>
<script src="/ace/js/bootstrap.min.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/conf.js"></script>
<script src="/js/pagination.js"></script>
<script src="/js/user/list.js"></script>
</body>
</html>
